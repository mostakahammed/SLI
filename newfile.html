<!doctype html>
<html lang="en">
    <head>
        <title>Sonali Life Insurance </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper d-flex align-items-stretch">
            <nav id="sidebar">
                <div class="custom-menu">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary d-md-none">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
                </div>

                <div class="logo">
                    <img src="./images/sli_logo_white.png" alt="">
                </div>
                <div class="menu_box">
                    <a href="#" class="menu_box___single active">
                        <img src="./images/menu_icon (2).png" alt="">
                        <span> New File</span>
                    </a>
                    <a href="#" class="menu_box___single">
                        <img src="./images/menu_icon (4).png" alt="">
                        <span> Update incomplete file</span>
                    </a>
                    <a href="#" class="menu_box___single">
                        <img src="./images/menu_icon (1).png" alt="">
                        <span> Check status</span>
                    </a>
                    <a href="#" class="menu_box___single">
                        <img src="./images/menu_icon (3).png" alt="">
                        <span> Dashboard</span>
                    </a>
                </div>

            </nav>
            <!-- Page Content  -->
            <div id="content" class="p-2 p-md-5">
                <div class="wrapper_one">
                    <div class="upload_box_wrapper">
                        <p class="upload_box_wrapper___heading">
                            Please scan or upload proposal form
                        </p>
                        <div class="upload_box">
                            <div class="dragNdropBox">
                                <i class="fa fa-clipboard fa-2x"></i>
                                <p id="dropareaText">Upload page by drag & drop</p>
                            </div>
                            <div class="up_scan_btn_box">
                                <button class="btn btn-secondary rounded-0 px-4 btn-sm"> Upload</button>
                                <p>or</p>
                                <button class="btn btn-secondary rounded-0 px-4 btn-sm"> Scan</button>
                            </div>
                        </div>
                        <div class="prevNext">
                            <button class="btn mainColor rounded-0 px-4 btn-sm"> Previous</button>
                            <button class="btn mainColor rounded-0 px-4 btn-sm"> Next</button>
                        </div>
                    </div>
                </div>
                <div class="digital_watch">
                    <div class="watch">
                        <h2 id="timetoday" class="p-0 m-0"></h2>
                        <h4 id="datetoday" class="p-0 m-0"></h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
