<!doctype html>
<html lang="en">
    <head>
        <title>Solani Life Insurance </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper d-flex align-items-stretch">
            <nav id="sidebar">
                <div class="custom-menu">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary d-md-none">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
                </div>
                <div class="avatar">
                    <div class="avatar_box">
                        <img src="./images/Avatar.png" alt="">
                    </div>
                </div>
                <div class="user_info">
                    <p class="agent_sec_1">
                        Abdur Rahman
                        <br>
                        Agent Code: 123456
                    </p>
                    <p class="agent_sec_2">
                        <small>
                            <i class="fa fa-phone user_icon"></i> &nbsp;
                            <span>+8801900223</span>
                        </small>
                        <br>
                        <small>
                            <i class="fa fa-map-marker user_icon"></i> &nbsp;
                            <span>+Bus stop, Mirpur-10, North Dhaka</span>
                        </small>
                    </p>
                </div>
                <div class="nav_footer text-center">
                    <p>
                        <small>
                            Copyright &copy; 2023, <a href="#" class="text-warning">Sonali Life Insurance.</a>
                        </small>
                        <br>
                        <small>All right reserved</small>
                    </p>
                </div>
            </nav>
            <!-- Page Content  -->
            <div id="content" class="p-5 mx-5 p-md-5 pt-5">
                <div class="row homepage_menu">
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <a href="#">
                            <div class="homepagemenu_single">
                                <img src="./images/addNew.png" alt="">
                                <p>New File</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <a href="#">
                            <div class="homepagemenu_single">
                                <img src="./images/editFile.png" alt="">
                                <p>Update Incomplete File</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <a href="#">
                            <div class="homepagemenu_single">
                                <img src="./images/search.png" alt="">
                                <p>Check Status</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-6">
                        <a href="#">
                            <div class="homepagemenu_single">
                                <img src="./images/dashboard.png" alt="">
                                <p>Dashboard</p>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="digital_watch">
                    <div class="watch">
                        <h1 id="timetoday"></h1>
                        <h4 id="datetoday"></h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
